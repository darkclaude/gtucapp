<form class="py-2">
  <div class="form-group">
    <label for="email">Email or Username</label>
    <input 
      [(ngModel)]="email"
      name="email"
      type="text"
      class="form-control" 
      id="email" 
      aria-describedby="email" 
      placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input 
      [(ngModel)]="password"
      name="password"
      type="password" 
      class="form-control" 
      id="password" 
      placeholder="Password">
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="error">
      {{error}}
  </div>
  <button type="submit" (click)="signInWithUsernameOrEmail()" class="btn btn-primary">Login</button>
  <ng-content></ng-content>
  <p class="mt-3 mb-2"><small>Or login with your social accounts</small></p>
  <button 
    type="button"
    *ngFor="let social of ['facebook', 'twitter', 'google', 'github']"
    (click)="socialLogin(social)" 
    class="btn btn-link btn-sm mr-2"
  >
    <i class="fa fa-{{social}}"></i>
  </button>
</form>
