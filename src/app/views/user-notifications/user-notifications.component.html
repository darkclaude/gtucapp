<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="bg-light border-1 p-3">All Notifications</div>
      <div *ngFor="let notification of notifications" class="bg-light border-1 p-3 mt-3">
        <div class="row" *ngIf="notification.type != 'new_replies'">
          <div class="col-1 text-right"><i class="fa fa-user"></i></div>
          <div class="col-11">
            <div class="d-flex w-100">
              <fio-user-avatar [uid]="notification?.data?.uid" size="xs" ></fio-user-avatar>
            </div>
            <fio-username [uid]="notification?.data?.uid"></fio-username> is 
            <span>
              {{notification.type == 'new_follower'?'followed':'unfollowed'}}
            </span> to you
          </div>
        </div>
        <div class="row" *ngIf="notification.type == 'new_replies'">
          <div class="col-1 text-right"><i class="fa fa-reply"></i></div>
          <div class="col-11">
            <fio-notification-feed class="border-right-0 border-left-0 margin-0" 
              [_id]="notification?.data?.uid"></fio-notification-feed>      
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
